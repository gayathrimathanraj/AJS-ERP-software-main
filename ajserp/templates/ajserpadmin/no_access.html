{% extends './base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card text-center shadow p-4" style="max-width: 450px;">
        <img src="{% static 'assets/img/lock.png' %}" 
             alt="No Access" 
             style="width:100px;margin:auto;">

        <h2 class="mt-3 text-danger">Access Denied</h2>
        <p class="text-muted">
            You do not have permission to view this page.<br>
            Please contact your administrator to grant access.
        </p>

        <a href="{% url 'ajserp:dashboard' %}" class="btn btn-primary mt-3">
            Go Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
